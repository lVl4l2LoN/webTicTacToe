<html>
    <head>
        <title>Tic Tac Toe</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1 align = "center">Tic Tac Toe</h1>
        <div>
            <table border = 1 align = "center">
                <tr>
                    <td>X</td>
                    <td>O</td>
                    <td>O</td>
                </tr>
                 <tr>
                    <td>O</td>
                    <td>X</td>
                    <td>O</td>
                </tr>
                 <tr>
                    <td>O</td>
                    <td>O</td>
                    <td>X</td>
                </tr>
            </table>
        </div>
    </body>
</html>
